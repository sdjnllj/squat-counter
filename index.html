<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>蹲起计数器</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>蹲起计数器</h1>
        <div class="version">v1.4.4</div>
        <div class="counter-display">
            <span id="counter">0</span>
            <span class="label">次</span>
        </div>
        <div class="buttons">
            <button id="startBtn" class="btn">开始</button>
            <button id="resetBtn" class="btn">重置</button>
        </div>
        <div class="settings">
            <label for="sensitivity">动作速度：</label>
            <input type="range" id="sensitivity" min="1" max="10" step="0.5" value="5">
            <span id="sensitivity-value">5.0</span>
            <div class="speed-hint">
                1-3: 慢速（适合初学者）<br>
                4-7: 中速（适合正常练习）<br>
                8-10: 快速（适合熟练者）
            </div>
        </div>
        <div class="status" id="status">准备就绪</div>
        <div id="debug" class="debug"></div>
        <div class="instructions">
            <p>使用说明：</p>
            <ol>
                <li>点击"开始"按钮</li>
                <li>将手机放在口袋里或手里</li>
                <li>开始做蹲起运动</li>
                <li>完成后点击"重置"</li>
            </ol>
        </div>
    </div>
    <script src="app.js?v=1.4.4"></script>
</body>
</html>
