<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>蹲起计数器</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>蹲起计数器</h1>
        <div class="version">v1.4.2</div>
        <div class="counter-display">
            <span id="counter">0</span>
            <span class="label">次</span>
        </div>
        <div class="buttons">
            <button id="startBtn" class="btn">开始</button>
            <button id="resetBtn" class="btn">重置</button>
        </div>
        <div class="sensitivity-control">
            <label for="sensitivity">动作速度：<span id="sensitivityValue">3</span></label>
            <input type="range" id="sensitivity" min="1" max="10" step="0.5" value="3">
        </div>
        <div class="status" id="status">准备就绪</div>
        <div id="debug" class="debug"></div>
        <div class="instructions">
            <p>使用说明：</p>
            <ol>
                <li>点击"开始"按钮</li>
                <li>将手机放在口袋里或手里</li>
                <li>开始做蹲起运动</li>
                <li>完成后点击"重置"</li>
            </ol>
        </div>
    </div>
    <script src="app.js?v=1.4.2"></script>
</body>
</html>
